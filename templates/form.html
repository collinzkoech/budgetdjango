<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script {% static 'js/bootstrap.min.js' %}></script>
</head>
<body>
<form action="" class="bg-danger-subtle container m-5 p-5">
    <legend>BUDGET APP</legend>
    <center><img id="image1" src="{% static 'images/signup.png'%}" alt=""></center>
        <div class="d-grid mb-3 mt-3">
            <button class="btn-outline-success">sign up</button> 
        </div>
        
    <div class="form-floating   mb-3">
        <input type="text" id="fname" placeholder="Firstname" class="form-control" required="required">
        <label for="fname">Firstname</label>
    </div>
        <div class="form-floating  mt-3 mb-3">
        <input type="text" id="lname" placeholder="Lastname" class="form-control" required="required">
        <label for="lname">Lastname</label>
    </div>
        <div class="form-floating  mt-3 mb-3">
        <input type="email" id="email" placeholder="email" class="form-control" required="required">
        <label for="email">Email Address</label>
    </div>
        <div class="form-floating  mt-3 mb-3">
        <input type="password" id="pwd" placeholder="Password" class="form-control" required="required">
        <label for="pwd">Password</label>
    </div>
    <div class="d-grid">
    <button class="btn btn-outline-secondary">Create an Account</button>
    </div>
    
    
    
</form>
</body>
</html>
